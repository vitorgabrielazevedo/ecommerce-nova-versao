<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ofertas</title>

    <!-- css do projeto -->
    <link rel="stylesheet" href="src/css/pages/index/index.css" />

    <!-- js dos cards -->
    <script src="src/js/ofertas/cards.js" defer></script>
    <script src="src/js/index/index.js" defer></script>

    <!-- js do filtro -->
    <script src="src/js/ofertas/filtro.js" defer></script>

    <!-- js do detalhes.html -->
    <script src="src/js/detalhes/detalhes.js" defer></script>
  </head>
  <body>
    <!-- barra de navegação -->
    <header>
      <nav
        class="navbar navbar-expand-lg fixed-top bg-primary-color"
        id="navbar"
      >
        <div class="container py-3">
          <a href="#" class="navbar-brand">
            <i class="bi bi-cpu"></i>
            <span>EletroMundo</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-itens"
            aria-controls="navbar-itens"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbar-itens">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Ofertas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cadastro.html">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="perfil.html">
                  <i class="bi bi-person-fill"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="carrinho.html">
                  <i class="bi bi-cart"></i>
                </a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                type="search"
                name="search-input"
                id="search-input"
                class="form-control me-2"
                placeholder="Buscar produto..."
              />
              <i class="bi bi-search"></i>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- filtro -->
    <section id="filtro">
      <div id="categorias">
        <h4>Filtrar por:</h4>
        <ul class="list-unstyled">
          <li>
            <div class="check-control">
              <input type="checkbox" name="smartphone" id="smartphone" />
              <label for="smartphone">Smartphones</label>
            </div>
            <div class="check-control">
              <input type="checkbox" name="smart-tv" id="smart-tv" />
              <label for="smart-tv">Smart TVs</label>
            </div>
            <div class="check-control">
              <input type="checkbox" name="notebook" id="notebook" />
              <label for="notebook">Notebooks</label>
            </div>
            <div class="check-control">
              <input type="checkbox" name="echo-dot" id="echo-dot" />
              <label for="echo-dot">Echo Dots</label>
            </div>
            <div class="check-control">
              <input type="checkbox" name="headphone" id="headphone" />
              <label for="headphone">Headphones</label>
            </div>
          </li>
        </ul>
      </div>

      <!-- cards -->
      <div id="cards">
        <div class="container" id="cards-container">
          <div class="col-12 col-md-10 offset-md-1">
            <div class="row">
              <div id="product-cards-container"></div>
            </div>
          </div>
        </div>
        <button id="mostrar-mais-btn" class="btn btn-success">
          Mostrar mais
        </button>
      </div>
    </section>
  </body>
</html>

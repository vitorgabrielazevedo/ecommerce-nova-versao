<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seu carrinho</title>

    <!-- css do projeto -->
    <link rel="stylesheet" href="src/css/pages/index/index.css" />

    <!-- js do carrinho -->
    <script src="src/js/carrinho/carrinho.js" defer></script>
  </head>
  <body>
    <!-- barra de navegação -->
    <header>
      <nav
        class="navbar navbar-expand-lg fixed-top bg-primary-color"
        id="navbar"
      >
        <div class="container py-3">
          <a href="#" class="navbar-brand">
            <i class="bi bi-cpu"></i>
            <span>EletroMundo</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-itens"
            aria-controls="navbar-itens"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbar-itens">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ofertas.html">Ofertas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cadastro.html">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="perfil.html">
                  <i class="bi bi-person-fill"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <i class="bi bi-cart"></i>
                </a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                type="text"
                name="search-input"
                id="search-input"
                class="form-control me-2"
                placeholder="Buscar produto..."
              />
              <i class="bi bi-search"></i>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- carrinho -->
    <section class="container" id="carrinho-container">
      <h3>Seu carrinho</h3>
      <div id="conteudo">
        <div id="table-container">
          <table id="table-carrinho">
            <thead>
              <th>Produto</th>
              <th>Preço</th>
              <th>Quantidade</th>
              <th>Total</th>
              <th></th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="compras-container">
          <div class="box">
            <header>
              <h4>Resultado da compra</h4>
            </header>
            <div class="info-compra">
              <div>
                <span>Sub-total</span>
                <span id="valor-subtotal">R$ 1.904,40</span>
              </div>
              <div>
                <span>Frete</span>
                <span>Gratuito</span>
              </div>
              <div>
                <button id="cupom-desconto">Adicionar cupom de desconto</button>
                <i class="bi bi-arrow-right"></i>
              </div>
            </div>
            <footer id="resultado-compras">
              <span>Total</span>
              <span id="valor-final">R$ 1.904,40</span>
            </footer>
          </div>
          <button type="submit">Finalizar</button>
        </div>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seu carrinho</title>

    <!-- css do projeto -->
    <link rel="stylesheet" href="src/css/pages/index/index.css" />
  </head>
  <body>
    <!-- barra de navegação -->
    <header>
      <nav
        class="navbar navbar-expand-lg fixed-top bg-primary-color"
        id="navbar"
      >
        <div class="container py-3">
          <a href="#" class="navbar-brand">
            <i class="bi bi-cpu"></i>
            <span>EletroMundo</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-itens"
            aria-controls="navbar-itens"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbar-itens">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ofertas.html">Ofertas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cadastro.html">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="perfil.html">
                  <i class="bi bi-person-fill"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <i class="bi bi-cart"></i>
                </a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar produto..."
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- carrinho -->
    <section class="container" id="carrinho-container">
      <h3>Seu carrinho</h3>
      <div id="conteudo">
        <div id="table-container">
          <table id="table-carrinho">
            <thead>
              <th>Produto</th>
              <th>Preço</th>
              <th>Quantidade</th>
              <th>Total</th>
              <th></th>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="produto-img">
                    <img src="src/img/card-05.png" alt="Echo Dot" />
                    <div class="info-produto">
                      <div class="titulo">Echo Dot 5ª geração com Relógio</div>
                      <div class="descricao">Cor: Azul Claro</div>
                    </div>
                  </div>
                </td>
                <td>
                  <span class="preco">R$ 476,10</span>
                </td>
                <td>
                  <div class="quant">
                    <button>-</button>
                    <span>2</span>
                    <button>+</button>
                  </div>
                </td>
                <td>
                  <span class="total">R$ 952,20</span>
                </td>
                <td>
                  <div class="remover-produto">
                    <i class="bi bi-x-lg"></i>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="produto-img">
                    <img src="src/img/card-05.png" alt="Echo Dot" />
                    <div class="info-produto">
                      <div class="titulo">Echo Dot 5ª geração com Relógio</div>
                      <div class="descricao">Cor: Azul Claro</div>
                    </div>
                  </div>
                </td>
                <td>
                  <span class="preco">R$ 476,10</span>
                </td>
                <td>
                  <div class="quant">
                    <button>-</button>
                    <span>2</span>
                    <button>+</button>
                  </div>
                </td>
                <td>
                  <span class="total">R$ 952,20</span>
                </td>
                <td>
                  <div class="remover-produto">
                    <i class="bi bi-x-lg"></i>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="valor-container"></div>
      </div>
    </section>
  </body>
</html>
